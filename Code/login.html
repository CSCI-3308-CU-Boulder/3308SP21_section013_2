<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
        
    </head>
    <body>
        <header>
            <div class="navbar">
                <img src="logo.png" class="background" alt="">
    
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href = "resources.html">Resources</a></li>
                    <li><a href = "login.html">Login</a></li>
                </ul>
            </div>
        </header>
        <div class="login-page">
            <div class="form">
                <form id="register-form" class="register-form">
                    <input type="text" placeholder="username" id="user_reg" required>
                    <input type="password" placeholder="password" id="pw_reg" required>
                    <input type="text" placeholder="email" id="email_input" required>
                    <span id="email_check"></span>
                    <button id="reg-button" type="submit">Register</button>
                    <p class="message">Already registered? <a id="login-link" href="#">Login</a></p>
                </form>
                <form id="login-form" class="login-form">
                    <input type="text" placeholder="username" id="user_login" required>
                    <input type="password" placeholder="password" id="pw_login" required>
                    <button id="login-button" >Login</button>
                    <p class="message">Not registered? <a id="register-link" href="#">Register</a></p>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
